<div class="container">
  <div class="card">
    <div class="title-row">
      <h2>{{ title }}</h2>
    </div>
    <div class="row">
      <form>
        <form [formGroup]="otpForm" (ngSubmit)="submit()">
          <div class="mb-3">
            <label class="form-label"
              >Email address <br />Otp has been sent to your Email</label
            >
            <input formControlName="email" type="email" class="form-control" />
            <br /><br />
          </div>
          <ngx-pass-code
            formControlName="otp"
            [length]="6"
            type="number"
            [uppercase]="true"
          ></ngx-pass-code>
          <br /><br />
          <button class="submit" [disabled]="!otpForm.valid">Submit</button>
        </form>
      </form>
    </div>
  </div>
</div>
<p-toast></p-toast>
